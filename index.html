<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/5f975c2c14.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="password--container">
      <h1 class="password--title">
        Generate a
        <div class="password--title-2">random password</div>
      </h1>

      <p class="password--subtitle">Never use an insecure password again.</p>
      <button class="password--generator" onclick="generatePasswords()">
        Generate passwords
      </button>
      <hr class="password--devider" />
      <div class="password-boxWrapper">
        <span class="password--boxOne" id="password--one"></span>

        <span class="password--boxTwo" id="password--two"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
